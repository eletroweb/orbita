<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Major+Mono+Display|Orbitron|VT323" rel="stylesheet">
    <title>Orbita</title>
  </head>
  <body>
    <div class="frame">
      <!-- Circles -->
      <div class="circle-1"></div>
      <div class="circle-2"></div>
      <div class="circle-3"></div>

      <!-- Orbits -->
      <div class="orbit-1"></div>
      <div class="orbit-2"></div>
      <div class="orbit-3"></div>

      <!-- Amoeba -->
      <div class="center">
        <span>Orbita</span>
        <div class="circle">
          <div class="circle2"></div>
        </div>
      </div>

  </div>
  </body>
</html>
